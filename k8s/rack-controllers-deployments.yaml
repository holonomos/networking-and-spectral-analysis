apiVersion: apps/v1
kind: Deployment
metadata:
  name: rack-controller-0
  namespace: netwatch
spec:
  replicas: 1
  selector:
    matchLabels:
      app: rack-controller
      rack: "0"
  template:
    metadata:
      labels:
        app: rack-controller
        rack: "0"
    spec:
      containers:
        - name: rack-controller
          image: netwatch-rack-controller:local
          imagePullPolicy: Never
          ports:
            - containerPort: 9999
              protocol: UDP
            - containerPort: 8000
              protocol: TCP
          env:
            - name: RACK_ID
              value: "0"
            - name: UDP_LISTEN_PORT
              value: "9999"
            - name: DC_CONTROLLER_HOST
              value: "dc-controller"
            - name: DC_CONTROLLER_PORT
              value: "9990"
            - name: METRICS_PORT
              value: "8000"
