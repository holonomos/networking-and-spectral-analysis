apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: server-rack-0
  namespace: netwatch
spec:
  serviceName: server-rack-0
  replicas: 8
  selector:
    matchLabels:
      app: server
      rack: "0"
  template:
    metadata:
      labels:
        app: server
        rack: "0"
    spec:
      containers:
        - name: server
          image: netwatch-server:local
          imagePullPolicy: Never
          command: ["/bin/bash", "-c"]
          args:
            - |
              export SERVER_ID=${HOSTNAME##*-}
              exec python -m netwatch.server_agent
          env:
            - name: RACK_ID
              value: "0"
            - name: RACK_CONTROLLER_HOST
              value: "rack-controller-0"
            - name: RACK_CONTROLLER_PORT
              value: "9999"
