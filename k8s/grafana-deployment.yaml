apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-datasources
  namespace: netwatch
data:
  datasource.yml: |
    apiVersion: 1
    datasources:
      - name: Prometheus
        type: prometheus
        access: proxy
        url: http://prometheus:9090
        isDefault: true
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboard-provider
  namespace: netwatch
data:
  dashboards.yml: |
    apiVersion: 1
    providers:
      - name: 'netwatch-dashboards'
        orgId: 1
        type: file
        disableDeletion: false
        updateIntervalSeconds: 10
        options:
          path: /var/lib/grafana/dashboards
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboards
  namespace: netwatch
data:
  netwatch.json: |
    {
      "annotations": {"list": []},
      "editable": true,
      "fiscalYearStartMonth": 0,
      "graphTooltip": 0,
      "id": null,
      "links": [],
      "panels": [
        {
          "datasource": {"type": "prometheus", "uid": "prometheus"},
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "thresholds"},
              "mappings": [],
              "max": 1, "min": 0,
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  {"color": "red", "value": null},
                  {"color": "yellow", "value": 0.5},
                  {"color": "green", "value": 0.8}
                ]
              },
              "unit": "percentunit"
            }
          },
          "gridPos": {"h": 8, "w": 6, "x": 0, "y": 0},
          "id": 1,
          "options": {
            "orientation": "auto",
            "reduceOptions": {"calcs": ["lastNotNull"], "fields": "", "values": false},
            "showThresholdLabels": false,
            "showThresholdMarkers": true
          },
          "title": "DC Health Score",
          "type": "gauge",
          "targets": [{"expr": "netwatch_dc_health_score", "legendFormat": "DC {{dc_id}}", "refId": "A"}]
        },
        {
          "datasource": {"type": "prometheus", "uid": "prometheus"},
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "thresholds"},
              "mappings": [],
              "max": 1, "min": 0,
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  {"color": "red", "value": null},
                  {"color": "yellow", "value": 0.5},
                  {"color": "green", "value": 0.8}
                ]
              },
              "unit": "percentunit"
            }
          },
          "gridPos": {"h": 8, "w": 6, "x": 6, "y": 0},
          "id": 2,
          "options": {
            "orientation": "horizontal",
            "reduceOptions": {"calcs": ["lastNotNull"], "fields": "", "values": false},
            "showThresholdLabels": false,
            "showThresholdMarkers": true
          },
          "title": "Rack Health Scores",
          "type": "gauge",
          "targets": [{"expr": "netwatch_rack_health_score", "legendFormat": "Rack {{rack_id}}", "refId": "A"}]
        },
        {
          "datasource": {"type": "prometheus", "uid": "prometheus"},
          "fieldConfig": {"defaults": {"color": {"mode": "palette-classic"}, "mappings": [], "unit": "none"}},
          "gridPos": {"h": 8, "w": 12, "x": 12, "y": 0},
          "id": 3,
          "options": {"legend": {"displayMode": "list", "placement": "bottom"}, "tooltip": {"mode": "single"}},
          "title": "Server Spectral Errors",
          "type": "timeseries",
          "targets": [{"expr": "netwatch_server_spectral_error", "legendFormat": "r{{rack_id}}-s{{server_id}}", "refId": "A"}]
        },
        {
          "datasource": {"type": "prometheus", "uid": "prometheus"},
          "fieldConfig": {"defaults": {"color": {"mode": "palette-classic"}, "mappings": [], "unit": "dB"}},
          "gridPos": {"h": 8, "w": 12, "x": 0, "y": 8},
          "id": 4,
          "options": {"legend": {"displayMode": "list", "placement": "bottom"}, "tooltip": {"mode": "single"}},
          "title": "Server SNR (dB)",
          "type": "timeseries",
          "targets": [{"expr": "netwatch_server_snr_db", "legendFormat": "r{{rack_id}}-s{{server_id}}", "refId": "A"}]
        }
      ],
      "schemaVersion": 38,
      "tags": ["netwatch"],
      "time": {"from": "now-5m", "to": "now"},
      "title": "NetWatch Dashboard",
      "uid": "netwatch-main",
      "version": 1
    }
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: grafana
  namespace: netwatch
spec:
  replicas: 1
  selector:
    matchLabels:
      app: grafana
  template:
    metadata:
      labels:
        app: grafana
    spec:
      containers:
        - name: grafana
          image: grafana/grafana:10.2.6
          ports:
            - containerPort: 3000
          env:
            - name: GF_SECURITY_ADMIN_USER
              value: "admin"
            - name: GF_SECURITY_ADMIN_PASSWORD
              value: "admin"
          volumeMounts:
            - name: datasources
              mountPath: /etc/grafana/provisioning/datasources
            - name: dashboard-provider
              mountPath: /etc/grafana/provisioning/dashboards
            - name: dashboards
              mountPath: /var/lib/grafana/dashboards
      volumes:
        - name: datasources
          configMap:
            name: grafana-datasources
        - name: dashboard-provider
          configMap:
            name: grafana-dashboard-provider
        - name: dashboards
          configMap:
            name: grafana-dashboards
